{% extends "base.html" %}

{% block content %}

<section class="mainwrapper">
    <article>
        <h1>Welcome back {{current_user.username}}!</h1>
    </article>
    <article class="characters">
        <h2>Characters:</h2>
        <ul>
            {% for character in characters %}
            <li>
                <a href="{{  url_for('character_selection', username=current_user.username, charactername=character.name) }}">
                    <h2> {{ character.name }} - {{ character.strain }} </h2>
                </a>
            </li>
            {% endfor %}
        </ul>
    </article>
    <sarticle>
        <h2>
            <a class="blue" href="{{  url_for('character_creation', username=current_user.username) }}">Create new character</a>
        </h2>
    </article>
</section>

{% endblock %}
