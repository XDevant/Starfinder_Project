{% extends "base.html" %}

{% block content %}


<center>
    <h1 style="color:red">Welcome back {{current_user.username}}!</h1>
    <h2>Characters: 
        {% for character in characters %}
        <ul><a class="blue" href="{{  url_for('character_selection', username=current_user.username, charactername=character.name) }}">&#128205</a> {{ character.name }} - {{ character.strain }}</ul>
        {% endfor %}
    </h2>
    <h1><a class="blue" href="{{  url_for('character_creation', username=current_user.username) }}">Create new character</a></h1>
</center>

{% endblock %}
